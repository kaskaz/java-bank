<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
    <title>New customer form</title>
</head>
<body>
    <div>
        <h1>New Customer</h1>
    </div>
    <div>
        <form th:object="${customer}" th:action="'/javabank/customersave'" method="post" >
            First name:<br>
            <input type="text" th:field="*{firstName}" name="firstname" th:value="${customer.firstName}"/><br>
            Last name:<br>
            <input type="text" th:field="*{lastName}" name="lastname" th:value="${customer.lastName}"/><br>
            E-mail:<br>
            <input type="text" th:field="*{email}" name="email" th:value="${customer.email}"/><br>
            Phone number:<br>
            <input type="number" th:field="*{phone}" name="phone" th:value="${customer.phone}"/><br>
            <input hidden="true" th:field="*{id}"/>
            <input type="submit"/>
        </form>
    </div>
</body>
</html>
