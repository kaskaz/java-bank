<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts list</title>
</head>
<body>
<div>
    <h2>Accounts List</h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.getAccountType()}"></td>
            <td th:text="${account.balance}"></td>
        </tr>
    </table>
</div>
</body>
</html>
